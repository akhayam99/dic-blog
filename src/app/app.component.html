<div class="layout">

  <div class="info">
    <div class="content" *ngIf="activeURL$ | async as activeURL">
      {{activeURL}}
    </div>

    <div class="version">
      <div class="title" style="color: white" *ngIf="version$ | async as version">
        v{{ version.version }}
      </div>
    </div>
  </div>

  <div class="body">
    <div class="header">
      <div class="title">
        DIC <i class="fa fa-mars" aria-hidden="true"></i> BLOG
      </div>
      <div class="subtitle">
        Solo per amanti della F1
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
