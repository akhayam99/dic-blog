<form [formGroup]="form" (submit)="onSubmit()">
  <div class="input">
    <div class="label">
      Nome <i class="fa fa-user" aria-hidden="true"></i>
    </div>
    <dicf-input [formControlName]="'first_name'"
      [errors]="form.get('first_name').touched ? form.get('first_name').errors : null"></dicf-input>
  </div>

  <div class="input">
    <div class="label">
      Cognome <i class="fa fa-user" aria-hidden="true"></i>
    </div>
    <dicf-input [formControlName]="'last_name'"
      [errors]="form.get('last_name').touched ? form.get('last_name').errors : null"></dicf-input>
  </div>

  <div class="input">
    <div class="label">
      Email <i class="fa fa-envelope" aria-hidden="true"></i>
    </div>
    <dicf-input [formControlName]="'email'" [errors]="form.get('email').touched ? form.get('email').errors : null ">
    </dicf-input>
  </div>

  <div class="input">
    <div class="label">
      Password <i class="fa fa-lock" aria-hidden="true"></i>
    </div>
    <dicf-password [formControlName]="'password'"
      [errors]="form.get('password').touched ? form.get('password').errors : null "></dicf-password>
  </div>

  <div class="input">
    <div class="label">
      Verifica Password <i class="fa fa-lock" aria-hidden="true"></i>
    </div>
    <dicf-password [formControlName]="'passwordCheck'"
      [errors]="form.get('passwordCheck').touched ? form.get('passwordCheck').errors : null "></dicf-password>
  </div>

  <div class="submit">
    <div class="submit">
      <dicf-submit [text]="'Registrati'" [loading]="loading$ | async"></dicf-submit>
    </div>
    <dicf-errors [errors]="form.touched ? form.errors : null"></dicf-errors>
  </div>

</form>
