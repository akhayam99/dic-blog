

<div class="user">
  <dicf-user
    [userName]="comment.user.full_name"
    [userMail]="comment.user.email"
    [userAvatar]="comment.user.avatar"
  ></dicf-user>
</div>

<div class="comment">
  <div class="body">
    {{ comment.text }}
  </div>
  <div class="date">
    {{ comment.created_at }}
  </div>
</div>
