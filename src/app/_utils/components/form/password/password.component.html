<dicf-input [value]="value" [type]="type" (onChange)="onChangeInput($event)"></dicf-input>
<button class="btn-password" (click)="changeType()">
  <i class="fa fa-eye" aria-hidden="true"></i>
</button>
<ng-container *ngIf="errors">
  <dicf-errors [errors]="errors"></dicf-errors>
</ng-container>

{{ value }}
