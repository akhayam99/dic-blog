<dicf-input (keyup)="onChangeInput($event)" [value]="value" [type]="type" [disabled]="disabled"></dicf-input>
<button class="btn-password">
  <i class="fa fa-eye" aria-hidden="true" (click)="changeType()"></i>
</button>
<ng-container *ngIf="errors">
  <dicf-errors [errors]="errors"></dicf-errors>
</ng-container>
