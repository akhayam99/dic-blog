<div class="title">
  ITERAZIONI
</div>

<ng-container *ngIf="isLogged; else anonymous">
  <div class="list">
    <dicf-user *ngFor="let user of interactions" [userAvatar]="user.avatar"></dicf-user>
  </div>
  <div class="count">
    TOTALE: {{ interactions.length }}
  </div>
</ng-container>

<ng-template #anonymous>
  <dicf-hide-block></dicf-hide-block>
</ng-template>
