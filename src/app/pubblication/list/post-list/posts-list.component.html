<div *ngIf="posts$ | async as posts">
  <div class="loader">
    <dicf-loader [big]="true" [theme]="true" *ngIf="loading$ | async"></dicf-loader>
  </div>

  <ng-container *ngIf="!(loading$ | async)">
    <div class="list">
      <dicf-post *ngFor="let post of posts; let i = index" [post]='post' [summary]='true' (click)="goToPost(post.id)"></dicf-post>
    </div>
  </ng-container>

</div>
