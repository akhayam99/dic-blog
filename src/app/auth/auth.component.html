<dicf-auth-form>
  <div authTitle>
    {{ page === 'login' ? 'ACCEDI' : 'REGISTRATI' }}
  </div>
  <div authBody>
    <ng-container *ngIf="page === 'login'">
      <dicf-login></dicf-login>
    </ng-container>
    <ng-container *ngIf="page === 'registration'">
      <dicf-registration></dicf-registration>
    </ng-container>
  </div>
  <div authSwitch (click)="changeAuthPage()">
    {{ page === 'login' ? 'Clicca qui per registrarti' : 'Clicca qui per loggarti' }}
  </div>
</dicf-auth-form>
