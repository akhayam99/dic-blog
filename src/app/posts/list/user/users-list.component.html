<div *ngIf="{ users: users$ | async, active: active_user$ | async } as data">
  <div class="loader">
    <dicf-loader
      [big]="true"
      [white]="true"
      *ngIf="loading$ | async"
    ></dicf-loader>
  </div>

  <dicf-user
    *ngFor="let user of data.users"
    [ngClass]="user.id === data.active?.id ? 'active' : ''"
    [userName]="user.full_name"
    [userMail]="user.email"
    [userAvatar]="user.avatar"
    (click)="userClicked(user, data.active)"
  ></dicf-user>

</div>
